<app-card class="wrapper" title="Accordion" subtitle="Components" color="#929293">
  <app-accordion body [items]="items"></app-accordion>
</app-card>

<div class="cards-wrapper">
  <app-card title="Card" subtitle="Components" icon="fas fa-info-circle">
    <p body>Body Content</p>
    <p footer>Footer Content</p>
  </app-card>

  <app-card title="Title" subtitle="Subtitle" color="#ff6058">
    <p body>Body Content</p>
    <p footer>Footer Content</p>
  </app-card>
</div>

<app-card class="wrapper" title="Credit Card Input" subtitle="Components" color="#929293">
  <div body>
    <app-credit-card-input value="4916338506082832"></app-credit-card-input>
    <br>
    <app-credit-card-input [readonly]="true" value="3529000000001234"></app-credit-card-input>
  </div>
</app-card>

<div style="position: relative;">
  <app-card class="wrapper" title="Loader" subtitle="Components" icon="fas fa-info-circle">
    <div body>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis illum quibusdam iste tenetur, quos adipisci magnam,
      quaerat, aliquid eaque omnis maxime corporis sequi at eum consequatur. Blanditiis exercitationem magnam repellendus.
      <app-loader [shown]="loader"></app-loader>
    </div>
  </app-card>
</div>

<div class="wrapper">
  <button footer (click)="loader = !loader">{{ loader ? 'Hide' : 'Show' }} loader</button>
</div>

<app-card class="wrapper" title="Progress Bar" subtitle="Components" color="#929293">
  <ng-container body>
    <app-progress-bar [value]="value"></app-progress-bar>
    <br>
    <button (click)="onUpdate()">Update</button>
  </ng-container>
</app-card>

<app-card class="wrapper" title="Star Ratings" subtitle="Components" color="#929293">
  <app-star-ratings body [value]="3.5"></app-star-ratings>
</app-card>

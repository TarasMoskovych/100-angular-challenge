<ul class="paging">
  <li class="paging__prev">
    <button (click)="onStepDown()" [disabled]="isFirstPage">
      <i class="fas fa-chevron-left"></i>
    </button>
  </li>

  <li *ngFor="let page of pages">
    <button [class.selected]="page === currentPage" (click)="onSelect(page)">
      {{ page }}
    </button>
  </li>

  <li class="paging__last">
    <button (click)="onStepUp()" [disabled]="isLastPage">
      <i class="fas fa-chevron-right"></i>
    </button>
  </li>
</ul>

<div class="rich-text-viewer">
  <textarea
    #textarea
    appDebounceKeyup
    (debouncedEvent)="onInput(textarea.value)"
    class="rich-text-viewer__textarea"
    cols="30"
    rows="5"
    [value]="value.trim()"
  ></textarea>
  <div class="rich-text-viewer__view">
    <div *ngIf="html" [innerHtml]="html"></div>
  </div>
</div>

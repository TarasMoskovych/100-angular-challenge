<div style="position: relative;">
  <app-card class="wrapper" title="Users" subtitle="Services" icon="fas fa-info-circle">
    <div body>
      <div *ngIf="user$ | async as user; else loader">{{ user | json }}</div>
      <ng-template #loader>
        <app-loader [shown]="true"></app-loader>
      </ng-template>
    </div>
  </app-card>
</div>

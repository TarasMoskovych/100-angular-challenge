<app-toolbar title="100 Angular Challenges" (toggle)="onToggle($event)">
  <ul>
    <li *ngFor="let link of links" routerLinkActive="active">
      <a [routerLink]="link">
        {{ link | titlecase }}
      </a>
    </li>
  </ul>
</app-toolbar>

<main [class.toolbar-opened]="toolbarOpened">
  <router-outlet></router-outlet>
</main>

<app-footer></app-footer>

<app-top-of-page></app-top-of-page>
